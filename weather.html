<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; 
        }

        .container {
            text-align: center;
        }

        .weather-card {
            background-image: url("https://static.vecteezy.com/system/resources/thumbnails/033/645/251/small_2x/drizzle-rainy-day-in-autumn-background-and-wallpaper-generative-ai-photo.jpg"); /* Set image in the middle box */
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(151, 151, 151, 0.2);
            transition: transform 0.3s ease-in-out;
            width: 450px;
            position: relative;
            color: white; 
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 20px;
        }

        .weather-card:hover {
            transform: scale(1.05);
        }

        #city-input {
            padding: 15px;
            margin: 10px 0;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1; 
            position: relative;
        }

        #city-input:focus {
            outline: none;
            border-color: #2196F3;
        }

        #city-input::placeholder {
            color: #aaa;
        }

        #city-input-btn {
            padding: 10px;
            background-color: darkolivegreen;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1; 
            position: relative;
        }

        #city-input-btn:hover {
            background-color: #687584;
        }

        #weather-info {
            display: none;
            z-index: 1;
            position: relative;
        }

        #weather-icon {
            width: 100px;
            height: 100px;
        }

        #temperature {
            font-size: 24px;
            font-weight: bold;
            margin: 8px 0;
        }

        #description {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #wind-speed, #date {
            font-size: 16px;
            font-weight: bold;
        }

        .weather-card h1, .weather-card h3 {
            z-index: 1; 
            position: relative;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1>RAIN GUARD</h1>
            <input type="text" id="city-input" placeholder="MENTION YOUR CITY!!!!">
            <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">GET WEATHER</button>
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script>
        const url = 'https://api.openweathermap.org/data/2.5/weather';
        const apiKey = 'f00c38e0279b7bc85480c3fe775d518c';

        $(document).ready(function () {
            weatherFn('BADLAPUR');
        });

        async function weatherFn(cName) {
            const temp = `${url}?q=${cName}&appid=${apiKey}&units=metric`;
            try {
                const res = await fetch(temp);
                const data = await res.json();
                if (res.ok) {
                    weatherShowFn(data);
                } else {
                    alert('City not found. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        function weatherShowFn(data) {
            $('#city-name').text(data.name);
            $('#date').text(moment().format('MMMM Do YYYY, h:mm:ss a'));
            $('#temperature').html(`${data.main.temp}Â°C`);
            $('#description').text(data.weather[0].description);
            $('#wind-speed').html(`Wind Speed: ${data.wind.speed} m/s`);
            $('#weather-info').fadeIn();
        }
    </script>
</body>
</html>
